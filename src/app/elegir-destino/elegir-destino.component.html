<div class="row mt-5">
    <h4 class="titulos">Elegir Destinos</h4>
    <div class="mb-3 col-sm-12 col-md-6">
        <label for="origen" class="form-label">Origen</label>
        <select class="form-select" aria-label="Disabled select example" disabled>
            <option selected>Veracruz,Ver.</option>
          </select>
    </div>
    <div class="mb-3 col-sm-12 col-md-6">
        <label for="origen" class="form-label">Destino</label>
        <select class="form-select" aria-label="Default select example" (change)="destinoElegido($event)">
            <option value=""value="" disabled selected>Seleccione</option>
            <option *ngFor="let estado of destinos" [value]="estado.destino">{{estado.destino}}</option>
        </select>
    </div>
</div>

<div class="d-grid justify-content-md-end">
    <button class="btn btn-primary" type="button" (click)="mostrarSegundaParteClick()">Continuar</button>
</div>
