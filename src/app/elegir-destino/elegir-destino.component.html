<div class="row mt-5 text-center">
    <h4 class="titulos custom-font-title">Elegir Destinos</h4>
    <div class="mb-3 col-sm-12 col-md-6 custom-font">
        <label for="origen" class="form-label negritas">Origen</label>
        <select class="form-select" aria-label="Disabled select example" disabled>
            <option selected>Veracruz,Ver.</option>
          </select>
          <p class="text-start">Por el momento solo se hacen viajes desde Veracruz.</p>
    </div>
    <div class="mb-3 col-sm-12 col-md-6 custom-font">
        <label for="origen" class="form-label negritas ">Destino</label>
        <select class="form-select" aria-label="Default select example" [ngClass]="{'err-select':err}"
          [(ngModel)]="textoDestino" (change)="destinoElegido($event)">
            <option value=""value="" disabled selected>Seleccione</option>
            <option *ngFor="let estado of destinos" [value]="estado.destino">{{estado.destino}}</option>
        </select>
        <div *ngIf="err" class="error">Seleccione una opci√≥n</div>
    </div>
</div>

<div class="d-grid justify-content-md-end custom-font">
    <button class="btn btn-primary" type="button" (click)="mostrarSegundaParteClick()">Continuar</button>
</div>
