
<h4 class="titulos custom-font-title">Elegir Caracteristicas</h4>
<div class="row negritas">
      <div class="col-3">
        <p class="text-center">Largo</p>
        <div class="input-group">
            <input [(ngModel)]="medidas.largo" (change)="changeMedidas($event)" type="number" class="form-control" min="1" step="0.01" max="15">
            <span class="input-group-text" id="basic-addon2">m</span>
        </div>
    </div>
    <div class="col-3">
        <p class="text-center">Ancho</p>
        <div class="input-group">
            <input [(ngModel)]="medidas.ancho" (change)="changeMedidas($event)" type="number" class="form-control" min="1" step="0.01" max="15">
            <span class="input-group-text" id="basic-addon2">m</span>
        </div>
    </div>
    <div class="col-3">
        <p class="text-center">Alto</p>
        <div class="input-group">
            <input [(ngModel)]="medidas.alto" (change)="changeMedidas($event)" type="number" class="form-control" min="1" step="0.01" max="15">
            <span class="input-group-text" id="basic-addon2">m</span>
        </div>
    </div>
      <div class="col-3">
          <p class="text-center">Peso</p>
          <select class="form-select"   (change)="changeCaracteristicas($event)">
            <option value="" disabled selected class="text-center">Seleccione</option>
            <option *ngFor="let elegir of caracteristicas" [value]="elegir.descripcion">{{elegir.descripcion}}</option>
          </select>      
       </div>
  </div>

    <div class="mb-3 col-sm-12 col-md- text-center">
        <label for="caracteristicas" class="form-label negritas">No referencia / Correo / Cotización</label>
        <input type="text" [(ngModel)]="referencias" (change)="changeReferencias($event)" class="form-control text-center" id="caracteristicas" placeholder="Escribe tu referencia">
    </div>


    <div class="d-grid gap-2 d-md-flex justify-content-md-end custom-font">
        <button class="btn btn-danger" type="button" >Agregar cotización</button>
        <button class="btn btn-primary me-md-2" type="button" (click)="mostrarResumen()">Continuar</button>
    </div>
    <div *ngIf="err" class="error">Seleccione todas las opciones para poder continuar.</div>
