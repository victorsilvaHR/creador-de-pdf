
<div class="row">
    <h4 class="titulos custom-font-title">Elegir Caracteristicas</h4>
      <div class="col-3">
        <p class="text-center custom-font negritas ">Largo</p>
        <div class="input-group">
            <input [(ngModel)]="medidas.largo" (change)="changeMedidas($event)" type="number"
             class="form-control" min="1" step="0.01" max="15" (ngModelChange)="onLargoChange($event)">
            <span class="input-group-text" id="basic-addon2">m</span>
        </div>
    </div>
    <div class="col-3">
        <p class="text-center custom-font negritas">Ancho</p>
        <div class="input-group">
            <input [(ngModel)]="medidas.ancho" (change)="changeMedidas($event)" type="number"
             class="form-control" min="1" step="0.01" max="5" (ngModelChange)="onAnchoChange($event)">
            <span class="input-group-text" id="basic-addon2">m</span>
        </div>
    </div>
    <div class="col-3">
        <p class="text-center custom-font negritas">Alto</p>
        <div class="input-group">
            <input [(ngModel)]="medidas.alto" (change)="changeMedidas($event)" type="number" 
            class="form-control" min="1" step="0.01" max="5"(ngModelChange)="onAltoChange($event)" >
            <span class="input-group-text" id="basic-addon2">m</span>
        </div>
    </div>
      <div class="col-3">
          <p class="text-center custom-font negritas">Peso</p>
          <select class="form-select" [(ngModel)]="opcionSeleccionada"  (change)="changeCaracteristicas($event)">
            <option value="" disabled selected class="text-center">Seleccione</option>
            <option *ngFor="let elegir of caracteristicas" [value]="elegir.descripcion">{{elegir.descripcion}}</option>
          </select>      
       </div>
  </div>

    <div class="mt-3 mb-3 col-sm-12 col-md- text-center">
        <label for="caracteristicas" class="form-label custom-font negritas">No referencia / Correo / Cotizaci√≥n</label>
        <input type="text" [(ngModel)]="referencias" (change)="changeReferencias($event)" class="form-control text-center custom-font" id="caracteristicas" placeholder="Escribe tu referencia">
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end custom-font">
        <button class="btn btn-primary me-md-2" type="button" (click)="mostrarResumen()">Continuar</button>
    </div>
    <div *ngIf="err" class="error">Seleccione todas las opciones para poder continuar.</div>
